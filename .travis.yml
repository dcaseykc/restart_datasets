language: python

cache: pip

matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8

env:
  global:
    - TEST_DIR=/tmp/_vega_datasets/

before_install:
  - python -m pip install pip --upgrade;

install:
  - python -m pip install -e .;

script:
  - mkdir -p $TEST_DIR
  - cd $TEST_DIR && python -m pytest --pyargs --doctest-modules vega_datasets;
